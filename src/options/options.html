<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - FinSec Chrome Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="options-container">
        <h1>Options</h1>
        <form id="options-form">
            <!-- Add your options fields here -->
            <label for="setting1">Setting 1:</label>
            <input type="text" id="setting1" name="setting1" />

            <label for="setting2">Setting 2:</label>
            <input type="checkbox" id="setting2" name="setting2" />

            <button type="submit">Save Options</button>
        </form>
    </div>
    <script src="options.js"></script>
</body>
</html>
