<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Merchant Checkout</title>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        .card { border: 1px solid #ccc; border-radius: 8px; padding: 1em; max-width: 400px; }
        .item { display: flex; justify-content: space-between; }
        .total { font-weight: bold; font-size: 1.2em; margin-top: 1em; border-top: 1px solid #eee; padding-top: 1em; }
    </style>
</head>
<body>

    <h1>Sample Merchant Site</h1>

    <!-- This container matches the 'checkoutContainerSelector' in content.js -->
    <div id="checkout-container" class="card">
        <h2>Order Summary</h2>
        <div class="item">
            <span>Product A</span>
            <span>$100.00</span>
        </div>
        <div class="item">
            <span>Shipping</span>
            <span>$23.45</span>
        </div>
        <!-- This element matches both 'totalAmountSelector' and 'currencySelector' -->
        <div class="total total-price">
            <span>Total:</span>
            <!-- The content.js script should correctly sanitize this to 123.45 and extract 'USD' -->
            <span>$123.45 USD</span>
        </div>
    </div>

</body>
</html>
